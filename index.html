            const gameFieldSize = 15 * cellSize;
            const offset = (boardSize - gameFieldSize) / 2;
            
            return {
                x: col * cellSize + offset,
                y: row * cellSize + offset
            };

            const offset = (boardSize - gameFieldSize) / 2;

        function createPieces() {
            const board = document.getElementById('game-board');
            const colors = ['player1', 'player2', 'player3', 'player4'];
            pieces = {};

            for (let player = 1; player <= playerCount; player++) {
                pieces[player] = [];
                const startCoords = START_ZONES[player];
                
                startCoords.forEach((coord, index) => {
                    const piece = document.createElement('div');
                    piece.className = `piece ${colors[player-1]}`;
                    piece.dataset.player = player;
                    piece.dataset.id = `p${player}_${index}`;
                    piece.draggable = true;

                    const pos = coordToPosition(coord);
                    piece.style.left = pos.x + 'px';
                    piece.style.top = pos.y + 'px';

                    // Обработчики для drag & drop
                    piece.addEventListener('dragstart', handleDragStart);
                    piece.addEventListener('dragend', handleDragEnd);
                    
                    // Touch события для мобильных устройств
                    piece.addEventListener('touchstart', handleTouchStart, {passive: true});
                    piece.addEventListener('touchmove', handleTouchMove, {passive: false});
                    piece.addEventListener('touchend', handleTouchEnd, {passive: false});

                    // Обработчик клика для выбора фишки
                    piece.addEventListener('click', function(e) {
                        e.stopPropagation();
                        handlePieceClick(piece);
                    });

                    board.appendChild(piece);
                    pieces[player].push({element: piece, position: coord});
                    
                    // Инициализировать массив для стартовых зон
                    if (!gameBoard[coord]) {
                        gameBoard[coord] = [];
                    }
                    gameBoard[coord].push(piece);
                });
            }

            document.addEventListener('dragover', handleDragOver);
            document.addEventListener('drop', handleDrop);
        }

        // Touch события для мобильных устройств
        let touchStartPos = null;
        let touchPiece = null;

        function handleTouchStart(e) {
            // Проверяем длительность касания для различения tap и drag
            const startTime = Date.now();
            touchPiece = e.target;
            
            const touch = e.touches[0];
            const rect = document.getElementById('game-board').getBoundingClientRect();
            touchStartPos = {
                x: touch.clientX - rect.left,
                y: touch.clientY - rect.top,
                startTime: startTime
            };
        }

        function handleTouchMove(e) {
            if (!touchPiece || !touchStartPos) return;
            
            const touch = e.touches[0];
            const rect = document.getElementById('game-board').getBoundingClientRect();
            const x = touch.clientX - rect.left;
            const y = touch.clientY - rect.top;
            
            // Проверяем, является ли это движением для перетаскивания
            const deltaX = Math.abs(x - touchStartPos.x);
            const deltaY = Math.abs(y - touchStartPos.y);
            const isDrag = deltaX > 10 || deltaY > 10;
            
            if (isDrag) {
                e.preventDefault();
                touchPiece.classList.add('dragging');
                
                const coord = positionToCoord(x, y);

                // Очистить предыдущее выделение
                document.querySelectorAll('.cell').forEach(cell => {
                    cell.classList.remove('highlight');
                });

                // Подсветить целевую ячейку
                if (coord && (BOARD_CELLS.includes(coord) || Object.values(START_ZONES).flat().includes(coord))) {
                    const cell = document.querySelector(`[data-coord="${coord}"]`);
                    if (cell) cell.classList.add('highlight');
                }
            }
        }

        function handleTouchEnd(e) {
            if (!touchPiece || !touchStartPos) return;

            const touch = e.changedTouches[0];
            const rect = document.getElementById('game-board').getBoundingClientRect();
            const x = touch.clientX - rect.left;
            const y = touch.clientY - rect.top;
            const targetCoord = positionToCoord(x, y);

            // Проверяем, было ли это перетаскивание или быстрое касание
            const deltaX = Math.abs(x - touchStartPos.x);
            const deltaY = Math.abs(y - touchStartPos.y);
            const duration = Date.now() - touchStartPos.startTime;
            const wasDragging = touchPiece.classList.contains('dragging');

            // Очистить выделение
            document.querySelectorAll('.cell').forEach(cell => {
                cell.classList.remove('highlight');
            });

            touchPiece.classList.remove('dragging');

            if (wasDragging && targetCoord) {
                // Это было перетаскивание - выполнить перемещение
                e.preventDefault();
                performMove(touchPiece, targetCoord);
            } else if (duration < 300 && deltaX < 10 && deltaY < 10) {
                // Это было быстрое касание - дать возможность сработать click событию
                // Не предотвращаем событие, позволяем click сработать
            }

            touchPiece = null;
            touchStartPos = null;
        }

        function handleDragStart(e) {
            draggedPiece = e.target;
            draggedPiece.classList.add('dragging');
            e.dataTransfer.effectAllowed = 'move';
        }

        function handleDragEnd(e) {
            e.target.classList.remove('dragging');
            document.querySelectorAll('.cell').forEach(cell => {
                cell.classList.remove('highlight');
            });
            draggedPiece = null;

        function handleDragOver(e) {
            e.preventDefault();
            e.dataTransfer.dropEffect = 'move';
            
            const rect = document.getElementById('game-board').getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            const coord = positionToCoord(x, y);

            document.querySelectorAll('.cell').forEach(cell => {
                cell.classList.remove('highlight');

        function handleDrop(e) {
            e.preventDefault();
            
            const rect = document.getElementById('game-board').getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            const targetCoord = positionToCoord(x, y);

            if (!targetCoord || !draggedPiece) return;
            performMove(draggedPiece, targetCoord);
        }

        function performMove(piece, targetCoord) {
            const isValidTarget = BOARD_CELLS.includes(targetCoord) || 
                                Object.values(START_ZONES).flat().includes(targetCoord) ||
                                Object.values(WAITING_ZONES).flat().includes(targetCoord);

            if (!isValidTarget) return;

            const piecePlayer = parseInt(piece.dataset.player);
            const currentPos = getCurrentPosition(piece);

            if (targetCoord === currentPos) return;

            // Проверка разрешения на перемещение в специальные зоны
            const isStartZone = Object.values(START_ZONES).flat().includes(targetCoord);
            const isWaitingZone = Object.values(WAITING_ZONES).flat().includes(targetCoord);
            
            if (isStartZone) {
                const targetPlayer = getPlayerForStartZone(targetCoord);
                if (targetPlayer !== piecePlayer) return;
            }
            
            if (isWaitingZone) {
                const targetPlayer = getPlayerForWaitingZone(targetCoord);
                if (targetPlayer !== piecePlayer) return;
                
                // Проверяем, можно ли добавить фишку в эту зону ожидания
                const currentPiecesCount = gameBoard[targetCoord] ? gameBoard[targetCoord].length : 0;
                const maxPiecesPerZone = 6;
                const cellsInZone = WAITING_ZONES[targetPlayer].length;
                const maxPiecesPerCell = Math.ceil(maxPiecesPerZone / cellsInZone);
                
                if (currentPiecesCount >= maxPiecesPerCell) {
                    updateGameMessage('Зона ожидания заполнена!');
                    return;
                }
            }

            // Обработка коллизий на основном поле
            if (BOARD_CELLS.includes(targetCoord)) {
                const targetPiece = gameBoard[targetCoord];
                if (targetPiece && !Array.isArray(targetPiece)) {
                    const targetPlayer = parseInt(targetPiece.dataset.player);
                    if (targetPlayer === piecePlayer) {
                        updateGameMessage('Нельзя ставить фишку на свою фишку!');
                        return;
                    }

                    const freeStartPos = findFreeStartPosition(targetPlayer);
                    if (freeStartPos) {
                        movePiece(targetPiece, freeStartPos);
                        updateGameMessage('Фишка противника отправлена на стартовую позицию!');
                    } else {
                        updateGameMessage('Нет свободных стартовых позиций для противника!');
                        return;
                    }
                }
            }

            movePiece(piece, targetCoord);
            
            // Проверяем специальные поля с автоматическим перемещением
            let finalCoord = targetCoord;
            if (SPECIAL_MOVES[targetCoord]) {
                finalCoord = SPECIAL_MOVES[targetCoord];
                setTimeout(() => {
                    movePiece(piece, finalCoord);
                    updateGameMessage(`Фишка автоматически перемещена с ${targetCoord} на ${finalCoord}!`);
                    // Автосохранение после автоматического перемещения
                    autoSaveGame();
                }, 800);
            } else {
                // После успешного хода
                setTimeout(() => {
                    updateGameMessage('Ход выполнен!');
                }, 500);
            }
            
            // Автосохранение после выполнения хода
            console.log('🔴 MOVE: Вызов autoSaveGame после выполнения хода');
            console.log('🔴 MOVE: currentGameId:', currentGameId);
            console.log('🔴 MOVE: isRestoringState:', isRestoringState);
            autoSaveGame();
        }

        function getPlayerForWaitingZone(coord) {
            for (let player = 1; player <= 4; player++) {
                if (WAITING_ZONES[player].includes(coord)) {
                    return player;
                }
            }
            return null;
        }

        function getCurrentPosition(piece) {
            const rect = piece.getBoundingClientRect();
            const boardRect = document.getElementById('game-board').getBoundingClientRect();
            const x = rect.left - boardRect.left + 17;
            const y = rect.top - boardRect.top + 17;
            return positionToCoord(x, y);
        }

        function getPlayerForStartZone(coord) {
            for (let player = 1; player <= 4; player++) {
                if (START_ZONES[player].includes(coord)) {
                    return player;
                }
            }
            return null;
        }

        function findFreeStartPosition(player) {
            const startCoords = START_ZONES[player];
            for (let coord of startCoords) {
                const currentPieces = gameBoard[coord];
                const maxPiecesPerCell = 1; // В стартовых зонах по одной фишке на клетку
                
                if (!currentPieces || currentPieces.length < maxPiecesPerCell) {
                    return coord;
                }
            }
            return null;
        }

        function movePiece(piece, targetCoord) {
            const currentPos = getCurrentPosition(piece);
            if (currentPos) {
                removePieceFromCell(piece, currentPos);
            }

            // Позиционирование фишки в зависимости от типа зоны
            const pos = calculatePiecePosition(targetCoord);
            piece.style.left = pos.x + 'px';
            piece.style.top = pos.y + 'px';
            
            addPieceToCell(piece, targetCoord);
            
            // Обновляем позицию в массиве pieces
            const piecePlayer = parseInt(piece.dataset.player);
            if (pieces[piecePlayer]) {
                const pieceData = pieces[piecePlayer].find(p => p.element === piece);
                if (pieceData) {
                    pieceData.position = targetCoord;
                }
            }
        }

        function removePieceFromCell(piece, coord) {
            if (gameBoard[coord]) {
                if (Array.isArray(gameBoard[coord])) {
                    const index = gameBoard[coord].indexOf(piece);
                    if (index > -1) {
                        gameBoard[coord].splice(index, 1);
                    }
                } else if (gameBoard[coord] === piece) {
                    gameBoard[coord] = null;
                }
            }
        }

        function addPieceToCell(piece, coord) {
            const isWaitingZone = Object.values(WAITING_ZONES).flat().includes(coord);
            const isStartZone = Object.values(START_ZONES).flat().includes(coord);
            
            if (isWaitingZone || isStartZone) {
                if (!gameBoard[coord]) {
                    gameBoard[coord] = [];
                }
                gameBoard[coord].push(piece);
            } else {
                gameBoard[coord] = piece;
            }
        }

        function calculatePiecePosition(coord) {
            const basePos = coordToPosition(coord);
            const isWaitingZone = Object.values(WAITING_ZONES).flat().includes(coord);
            const isStartZone = Object.values(START_ZONES).flat().includes(coord);
            
            if (isWaitingZone || isStartZone) {
                const piecesInCell = gameBoard[coord] ? gameBoard[coord].length : 0;
                const offset = piecesInCell * 3;
                return {
                    x: basePos.x + offset,
                    y: basePos.y + offset
                };
            }
            
            return basePos;
        }

        function handleOrderDetermination(sum) {
            // Добавляем результат текущего игрока
            orderResults.push({player: currentPlayer, sum: sum, color: playerColors[currentPlayer-1]});
            
            // Удаляем текущего игрока из списка тех, кто должен бросать
            const currentIndex = playersToRoll.indexOf(currentPlayer);
            if (currentIndex > -1) {
                playersToRoll.splice(currentIndex, 1);
            }
            
            
            if (playersToRoll.length > 0) {
                // Есть еще игроки, которые должны бросить
                currentPlayer = playersToRoll[0];
                updatePlayerDisplay();
                document.getElementById('roll-dice-btn').disabled = false;
                updateGameMessage(`Очередь игрока: ${playerColors[currentPlayer-1]}`);
            } else {
                // Все из текущего списка бросили, анализируем результаты
                analyzeOrderResults();
            }
        }

        function analyzeOrderResults() {
            // Сортируем по убыванию суммы
            orderResults.sort((a, b) => b.sum - a.sum);
            
            // Находим максимальную сумму
            const maxSum = orderResults[0].sum;
            const winners = orderResults.filter(r => r.sum === maxSum);
            
            if (winners.length > 1) {
                // Есть игроки с одинаковым максимальным результатом - переброс
                playersToRoll = winners.map(w => w.player);
                orderResults = []; // Очищаем результаты для переброса
                currentPlayer = playersToRoll[0];
                
                updatePlayerDisplay();
                updateGameMessage(`Переброс! Одинаковые результаты у: ${winners.map(w => w.color).join(', ')}`);
                document.getElementById('roll-dice-btn').disabled = false;
            } else {
                // Порядок определен!
                firstMoveWinner = winners[0].player;
                
                // Помечаем победителя в журнале бросков
                diceLog.forEach(entry => {
                    if (entry.player === firstMoveWinner) {
                        entry.isFirstMoveWinner = true;
                    }
                });
                updateDiceLogDisplay();
                
                // Устанавливаем порядок ходов по часовой стрелке от победителя
                // Порядок по часовой стрелке: Красный(1) → Зеленый(3) → Желтый(2) → Фиолетовый(4)
                const clockwiseOrder = [1, 3, 2, 4]; // Красный, Зеленый, Желтый, Фиолетовый
                
                playersOrder = [];
                
                // Создаем список активных игроков в правильном порядке
                const activePlayers = [];
                for (let i = 1; i <= playerCount; i++) {
                    activePlayers.push(i);
                }
                
                // Сортируем активных игроков по часовой стрелке
                activePlayers.sort((a, b) => {
                    const indexA = clockwiseOrder.indexOf(a);
                    const indexB = clockwiseOrder.indexOf(b);
                    return indexA - indexB;
                });
                
                // Находим позицию победителя в отсортированном списке
                const winnerIndex = activePlayers.indexOf(firstMoveWinner);
                
                // Создаем порядок ходов, начиная с победителя
                for (let i = 0; i < activePlayers.length; i++) {
                    const playerIndex = activePlayers[(winnerIndex + i) % activePlayers.length];
                    playersOrder.push({player: playerIndex, color: playerColors[playerIndex - 1]});
                }
                
                currentPlayer = playersOrder[0].player;
                gamePhase = 'playing';
                
                updatePlayerDisplay();
                updateGameMessage(`Очередность определена! Первым ходит: ${playerColors[currentPlayer-1]}`);
                
                // Показать ID игры
                showGameId();
                
                // Разрешить перемещение всех фишек и активировать кнопку смены игрока

                document.getElementById('roll-dice-btn').disabled = false;
                document.getElementById('next-player-btn').disabled = false;
                
                // Автосохранение после определения очередности
                console.log('Вызов autoSaveGame после определения очередности');
                autoSaveGame();
            }
        }

        function initializeEventHandlers() {
            const board = document.getElementById('game-board');
            const container = board.parentElement;
            
            // Переменные для pinch-to-zoom
            let initialDistance = 0;
            let initialScale = 1;
            let isGesturing = false;
            
            // Обработка touch событий для масштабирования
            container.addEventListener('touchstart', function(e) {
                if (e.touches.length === 2) {
                    e.preventDefault();
                    isGesturing = true;
                    initialDistance = getDistance(e.touches[0], e.touches[1]);
                    initialScale = boardScale;
                }
            }, {passive: false});
            
            container.addEventListener('touchmove', function(e) {
                if (e.touches.length === 2 && isGesturing) {
                    e.preventDefault();
                    const distance = getDistance(e.touches[0], e.touches[1]);
                    const scale = Math.max(0.5, Math.min(3, (distance / initialDistance) * initialScale));
                    setBoardScale(scale);
                }
            }, {passive: false});
            
            container.addEventListener('touchend', function(e) {
                if (e.touches.length < 2) {
                    isGesturing = false;
                }
            });
            
            // Обработка wheel событий для масштабирования на десктопе
            container.addEventListener('wheel', function(e) {
                if (e.ctrlKey) {
                    e.preventDefault();
                    const delta = e.deltaY > 0 ? 0.9 : 1.1;
                    setBoardScale(boardScale * delta);
                }
            }, {passive: false});
        }

        function getDistance(touch1, touch2) {
            const dx = touch1.clientX - touch2.clientX;
            const dy = touch1.clientY - touch2.clientY;
            return Math.sqrt(dx * dx + dy * dy);
        }

        function setBoardScale(scale) {
            boardScale = Math.max(0.5, Math.min(3, scale));
            const board = document.getElementById('game-board');
            board.style.transform = `scale(${boardScale}) translate(${boardTranslateX}px, ${boardTranslateY}px)`;
        }

        // Функция для получения текущей позиции фишки
        function getPiecePosition(piece) {
            const startZones = Object.values(START_ZONES).flat();
            const waitingZones = Object.values(WAITING_ZONES).flat();
            const currentCoord = getCurrentPosition(piece);
            
            if (!currentCoord) {
                return {type: 'unknown', coord: null};
            }
            
            if (startZones.includes(currentCoord)) {
                return {type: 'start', coord: currentCoord};
            }
            
            if (waitingZones.includes(currentCoord)) {
                return {type: 'waiting', coord: currentCoord};
            }
            
            return {type: 'board', coord: currentCoord};
        }

        // Функция для вычисления возможных ходов фишки
        function calculatePossibleMoves(piece, steps = 12) {
            const playerNum = parseInt(piece.dataset.player);
            const position = getPiecePosition(piece);
            const path = PLAYER_PATHS[playerNum];
            const possibleMoves = [];
            
            if (position.type === 'start') {
                // Фишка в стартовой зоне - может перейти в зону ожидания
                const waitingZones = WAITING_ZONES[playerNum];
                waitingZones.forEach(coord => {
                    const currentPieces = gameBoard[coord] ? gameBoard[coord].length : 0;
                    const maxPiecesPerCell = Math.ceil(6 / waitingZones.length);
                    
                    if (currentPieces < maxPiecesPerCell) {
                        possibleMoves.push({
                            coord: coord,
                            steps: 1
                        });
                    }
                });
            } else if (position.type === 'waiting') {
                // Фишка в зоне ожидания - может выйти на стартовое поле
                const entryCell = ENTRY_CELLS[playerNum];
                for (let i = 1; i <= Math.min(steps, 12); i++) {
                    const targetIndex = path.indexOf(entryCell) + i - 1;
                    if (targetIndex >= 0 && targetIndex < path.length) {
                        possibleMoves.push({
                            coord: path[targetIndex],
                            steps: i
                        });
                    }
                }
            } else if (position.type === 'board') {
                // Фишка уже на поле
                let coordForCalculation = position.coord;
                
                // Проверяем, нужно ли использовать другую координату для расчетов
                if (MOVE_CALCULATION_OVERRIDES[position.coord]) {
                    coordForCalculation = MOVE_CALCULATION_OVERRIDES[position.coord];
                }
                
                const currentIndex = path.indexOf(coordForCalculation);
                if (currentIndex >= 0) {
                    for (let i = 1; i <= Math.min(steps, 12); i++) {
                        const targetIndex = currentIndex + i;
                        if (targetIndex < path.length) {
                            let targetCoord = path[targetIndex];
                            
                            // Проверяем специальные поля с автоперемещением
                            if (SPECIAL_MOVES[targetCoord]) {
                                targetCoord = SPECIAL_MOVES[targetCoord];
                            }
                            
                            possibleMoves.push({
                                coord: targetCoord,
                                steps: i
                            });
                        }
                    }
                }
            }
            
            return possibleMoves;
        }

        // Обновление состояния игры в Supabase
        async function updateGameState(gameId, gameState, updatedAt) {

                        updated_at: updatedAt
                    })
                    .eq('CHPR_id', gameId);

                if (error) {
                    console.error('❌ UPDATE: Ошибка обновления состояния игры:', error);
                } else {
                    console.log('✅ UPDATE: Состояние игры успешно обновлено, data:', data);

        async function autoSaveGame() {

                return;
            }
            
            if (isRestoringState) {
                console.log('Автосохранение пропущено: восстановление состояния');
                return;
            }
            
            console.log('Выполняется автосохранение для игры:', currentGameId);
            const gameState = serializeGameState();
            const updatedAt = new Date().toISOString();
            await updateGameState(currentGameId, gameState, updatedAt);
        }

        // Инициализация автосохранения при старте игры
        async function initializeAutoSave() {
            console.log('Инициализация автосохранения...');
            
            // Ждем инициализации Supabase клиента
            if (!supabaseClient) {
                console.log('Ожидание инициализации Supabase клиента...');
                await new Promise(resolve => {
                    const checkClient = () => {
                        if (supabaseClient) {
                            resolve();
                        } else {
                            setTimeout(checkClient, 100);
                        }
                    };
                    checkClient();
                });
            }

            try {
                currentGameId = generateGameId();
                console.log('Создан ID игры:', currentGameId);
                const gameState = serializeGameState();
                const now = new Date().toISOString();

                const { data, error } = await supabaseClient
                    .from('saved_games')
                    .insert([
                        {
                            CHPR_id: currentGameId,
                            game_state: gameState,
                            created_at: now,
                            updated_at: now
                        }
                    ]);

                if (error) {
                    console.error('Ошибка создания начального сохранения:', error);
                    currentGameId = null;
                } else {
                    console.log('Игра успешно сохранена с ID:', currentGameId);
                    // Показать ID игры сразу после создания
                    showGameId();
                    // Подписаться на изменения игры
                    subscribeToGameChanges(currentGameId);
                }
            } catch (error) {
                console.error('Ошибка инициализации автосохранения:', error);
                currentGameId = null;
            }
        }

        // Подписка на изменения игры в реальном времени
        function subscribeToGameChanges(gameId) {
            if (!supabaseClient || !gameId) {
                console.error('Невозможно подписаться: нет клиента или ID игры', { supabaseClient, gameId });
                return;
            }

            // Отписываемся от предыдущего канала, если он существует
            if (gameChannel) {
                console.log('Отписка от предыдущего канала');
                supabaseClient.removeChannel(gameChannel);
                gameChannel = null;
            }

            console.log('🔴 ПОДПИСКА: Начинаем подписку на изменения игры:', gameId);
            
            // Создаем новый канал для подписки с упрощенной конфигурацией
            gameChannel = supabaseClient.channel(`game-${gameId}`)
                .on('postgres_changes', {
                    event: 'UPDATE',
                    schema: 'public',
                    table: 'saved_games',
                    filter: `CHPR_id=eq.${gameId}`
                }, (payload) => {
                    console.log('🟢 ПОЛУЧЕНО ОБНОВЛЕНИЕ:', payload);
                    console.log('🟢 Payload new:', payload.new);
                    console.log('🟢 Game state:', payload.new?.game_state);
                    
                    if (payload.new && payload.new.game_state) {
                        restoreGameState(payload.new.game_state);
                    } else {
                        console.warn('Получен пустой game_state');
                    }
                })
                .subscribe((status, err) => {
                    console.log('📡 СТАТУС ПОДПИСКИ:', status, err);
                    if (status === 'SUBSCRIBED') {
                        console.log('✅ Успешно подписались на канал для игры:', gameId);
                    } else if (status === 'CHANNEL_ERROR') {
                        console.error('❌ Ошибка канала:', err);
                    } else if (status === 'TIMED_OUT') {
                        console.error('⏱️ Таймаут подписки');
                    } else if (status === 'CLOSED') {
                        console.error('❌ Канал закрыт. Возможно, Realtime не включен для таблицы saved_games');
                    }
                });
                
            console.log('📝 Создан канал:', gameChannel);
            
            // Тестовая проверка подписки через 3 секунды
            setTimeout(() => {
                console.log('🧪 ТЕСТ: Проверяем активность канала через 3 сек');
                if (gameChannel) {
                    console.log('🧪 ТЕСТ: Канал существует, состояние:', gameChannel.state);
                    
                    // Добавляем глобальную функцию для тестирования
                    window.testRealtimeUpdate = () => {
                        console.log('🧪 РУЧНОЙ ТЕСТ: Принудительное обновление');
                        const testState = serializeGameState();
                        testState.testField = Date.now(); // Добавляем уникальное поле
                        updateGameState(gameId, testState, new Date().toISOString());
                    };
                    console.log('🧪 ТЕСТ: Используйте window.testRealtimeUpdate() для тестирования');
                } else {
                    console.log('🧪 ТЕСТ: Канал отсутствует!');
                }
            }, 3000);
        }

        // Восстановление состояния игры с анимацией
        function restoreGameState(newGameState) {
            console.log('🟡 RESTORE: Начинаем восстановление состояния игры');
            console.log('🟡 RESTORE: Новое состояние:', newGameState);
            
            // Проверяем, отличается ли новое состояние от текущего
            const currentState = serializeGameState();
            console.log('🟡 RESTORE: Текущее состояние:', currentState);
            
            if (JSON.stringify(currentState) === JSON.stringify(newGameState)) {
                console.log('🟡 RESTORE: Состояние не изменилось, пропускаем обновление');
                return;
            }
            
            console.log('🟢 RESTORE: Состояние изменилось, выполняем восстановление');

            // Устанавливаем флаг восстановления, чтобы избежать циклических обновлений
            isRestoringState = true;

            // Получаем текущие позиции всех фишек для анимации
            const currentPieces = {};
            document.querySelectorAll('.piece').forEach(piece => {
                const player = piece.dataset.player;
                const pieceIndex = piece.dataset.pieceIndex;
                const currentPos = getCurrentPosition(piece);
                if (!currentPieces[player]) currentPieces[player] = {};
                currentPieces[player][pieceIndex] = {
                    element: piece,
                    oldPosition: currentPos
                };
            });

            // Восстанавливаем состояние игры
            deserializeGameState(newGameState);
            
            // Анимируем перемещение фишек к новым позициям
            animatePiecesToNewPositions(currentPieces, newGameState.pieces);

            // Снимаем флаг восстановления через 1 секунду
            setTimeout(() => {
                isRestoringState = false;
                console.log('🟢 RESTORE: Восстановление завершено, автосохранение снова активно');
            }, 1000);
        }

        // Анимация перемещения фишек к новым позициям
        function animatePiecesToNewPositions(oldPieces, newPiecesData) {
            Object.keys(newPiecesData).forEach(player => {
                newPiecesData[player].forEach((pieceData, index) => {
                    const piece = oldPieces[player] && oldPieces[player][index];
                    if (piece && piece.element && piece.oldPosition !== pieceData.position) {
                        // Анимируем перемещение фишки
                        const element = piece.element;
                        const newPos = coordToPosition(pieceData.position);
                        
                        element.style.transition = 'all 0.8s cubic-bezier(0.4, 0, 0.2, 1)';
                        element.style.left = newPos.x + 'px';
                        element.style.top = newPos.y + 'px';
                        
                        // Убираем transition после завершения анимации
                        setTimeout(() => {
                            element.style.transition = '';
                        }, 800);
                    }
                });
            });
        }

        // Сериализация состояния игры
        function serializeGameState() {
            // Сериализуем текущие позиции фишек
            const piecesData = {};
            for (let player = 1; player <= playerCount; player++) {
                if (pieces[player]) {
                    piecesData[player] = pieces[player].map(piece => {
                        // Используем позицию из массива pieces (должна быть актуальной после обновления)
                        // Но также проверим текущую визуальную позицию как резерв
                        const storedPosition = piece.position;
                        const currentPosition = getCurrentPosition(piece.element);
                        return {
                            position: storedPosition || currentPosition,
                            id: piece.element.dataset.id
                        };
                    });
                }
            }

            const gameState = {
                currentPlayer: currentPlayer,
                gamePhase: gamePhase,
                rollCount: rollCount,
                maxRolls: maxRolls,
                lastDiceRoll: lastDiceRoll,
                playersOrder: playersOrder,
                diceLog: diceLog,
                orderResults: orderResults,
                playersToRoll: playersToRoll,
                firstMoveWinner: firstMoveWinner,
                selectedPiece: selectedPiece ? {
                    player: selectedPiece.dataset.player,
                    id: selectedPiece.dataset.id
                } : null,
                playerCount: playerCount,
                piecesData: piecesData,
                timestamp: new Date().toISOString()
            };
            return gameState;
        }

        // Десериализация состояния игры
        function deserializeGameState(gameState) {
            console.log('🔄 DESERIALIZE: Начинаем десериализацию состояния');
            console.log('🔄 DESERIALIZE: Входящее состояние:', gameState);
            
            currentPlayer = gameState.currentPlayer;
            gamePhase = gameState.gamePhase;
            rollCount = gameState.rollCount || 0;
            maxRolls = gameState.maxRolls || 3;
            lastDiceRoll = gameState.lastDiceRoll || [0, 0];
            playersOrder = gameState.playersOrder || [];
            diceLog = gameState.diceLog || [];
            orderResults = gameState.orderResults || [];
            playersToRoll = gameState.playersToRoll || [];
            firstMoveWinner = gameState.firstMoveWinner;
            selectedPiece = null; // Будем восстанавливать позже
            playerCount = gameState.playerCount || 2;
            
            // Очищаем текущие фишки с доски
            document.querySelectorAll('.piece').forEach(piece => piece.remove());
            
            // Очищаем текущее состояние игровой доски
            gameBoard = {};
            pieces = {};
            
            // Воссоздаем фишки на основе сохраненных данных
            if (gameState.piecesData) {
                for (let player = 1; player <= playerCount; player++) {
                    pieces[player] = [];
                    if (gameState.piecesData[player]) {
                        gameState.piecesData[player].forEach((pieceData, index) => {
                            // Проверяем валидность данных фишки
                            if (!pieceData.position) {
                                return;
                            }
                            
                            // Создаем новый элемент фишки
                            const piece = document.createElement('div');
                            const colors = ['player1', 'player2', 'player3', 'player4'];
                            piece.className = `piece ${colors[player-1]}`;
                            piece.dataset.player = player;
                            piece.dataset.id = pieceData.id || `p${player}_${index}`;
                            piece.draggable = true;

                            // Добавляем обработчики событий
                            piece.addEventListener('dragstart', handleDragStart);
                            piece.addEventListener('dragend', handleDragEnd);
                            piece.addEventListener('touchstart', handleTouchStart, {passive: true});
                            piece.addEventListener('touchmove', handleTouchMove, {passive: false});
                            piece.addEventListener('touchend', handleTouchEnd, {passive: false});
                            piece.addEventListener('click', function(e) {
                                e.stopPropagation();
                                handlePieceClick(piece);
                            });

                            // Устанавливаем позицию
                            const pos = coordToPosition(pieceData.position);
                            if (pos && piece && piece.style) {
                                piece.style.left = pos.x + 'px';
                                piece.style.top = pos.y + 'px';
                            }

                            // Добавляем к игровой доске и сохраняем в массивах
                            const gameBoardElement = document.getElementById('game-board');
                            if (gameBoardElement) {
                                gameBoardElement.appendChild(piece);
                            }
                            pieces[player].push({element: piece, position: pieceData.position});
                            
                            if (!gameBoard[pieceData.position]) {
                                gameBoard[pieceData.position] = [];
                            }
                            gameBoard[pieceData.position].push(piece);
                        });
                    }
                }
            }
            
            console.log('🔄 DESERIALIZE: Десериализация завершена');
            console.log('🔄 DESERIALIZE: currentGameId после десериализации:', currentGameId);
            console.log('🔄 DESERIALIZE: Текущий игрок:', currentPlayer);
            console.log('🔄 DESERIALIZE: Фаза игры:', gamePhase);
        }




        // Сохранение игры
        async function saveGame() {
            if (!supabaseClient) {
                alert('Ошибка подключения к базе данных');
                return;
            }

            try {
                const gameId = generateGameId();
                const gameState = serializeGameState();

                const { data, error } = await supabaseClient
                    .from('saved_games')
                    .insert([
                        {
                            CHPR_id: gameId,
                            game_state: gameState,
                            created_at: new Date().toISOString(),
                            updated_at: new Date().toISOString()
                        }
                    ]);

                if (error) {
                    throw error;
                }

                // Показать ID игры пользователю
                const resultDiv = document.createElement('div');
                resultDiv.style.cssText = `
                    position: fixed;
                    top: 50%;
                    left: 50%;
                    transform: translate(-50%, -50%);
                    background: rgba(255, 255, 255, 0.95);
                    backdrop-filter: blur(10px);
                    padding: 30px;
                    border-radius: 20px;
                    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
                    z-index: 1000;
                    text-align: center;
                `;
                resultDiv.innerHTML = `
                    <h3>Игра успешно сохранена!</h3>
                    <p>ID игры: <strong>${gameId}</strong></p>
                    <p style="font-size: 14px; color: #666;">Скопируйте этот ID для загрузки игры</p>
                    <button onclick="copyToClipboard('${gameId}')" style="margin: 10px; padding: 10px 20px; border-radius: 10px; border: none; background: #667eea; color: white; cursor: pointer;">Копировать ID</button>
                    <button onclick="this.parentElement.remove()" style="margin: 10px; padding: 10px 20px; border-radius: 10px; border: none; background: #ccc; color: #333; cursor: pointer;">Закрыть</button>
                `;
                document.body.appendChild(resultDiv);

            } catch (error) {
                console.error('Ошибка сохранения игры:', error);
                alert('Ошибка при сохранении игры: ' + error.message);
            }
        }

        // Загрузка игры с исправленной логикой
        async function loadGame() {
            console.log('loadGame() вызвана');
            
            // Инициализируем стандартную новую игру с 2 участниками
            playerCount = 2;
            startGame();
            
            // Затем запрашиваем ID сохраненной игры
            const gameId = prompt('Введите ID сохраненной игры:');
            if (!gameId) {
                // Если пользователь отменил ввод, остаемся в новой игре
                return;
            }

            if (!supabaseClient) {
                alert('Ошибка подключения к базе данных. Продолжаем с новой игрой.');
                return;
            }

            try {
                const { data, error } = await supabaseClient
                    .from('saved_games')
                    .select('game_state')
                    .eq('CHPR_id', gameId.trim())
                    .single();

                if (error) {
                    throw error;
                }

                if (!data) {
                    alert('Игра с таким ID не найдена. Продолжаем с новой игрой.');
                    return;
                }

                // Заменяем состояние игры на сохраненное
                try {
                    currentGameId = gameId.trim(); // Устанавливаем ID для автосохранения
                    console.log('🔵 LOAD: Установлен currentGameId:', currentGameId);
                    
                    // При загрузке игры не нужно использовать флаг восстановления
                    deserializeGameState(data.game_state);
                    
                    // Обновляем интерфейс после загрузки
                    updatePlayerDisplay();
                    updateDiceLogDisplay();
                    
                    // Обновляем сообщение игрока
                    if (gamePhase === 'playing') {
                        updateGameMessage(`Очередь игрока: ${playerColors[currentPlayer-1]}`);
                        showGameId();
                    } else if (gamePhase === 'determining-order') {
                        updateGameMessage('Определение очередности хода. Бросайте кубики!');
                    }
                    
                    // Подписаться на изменения загруженной игры
                    subscribeToGameChanges(currentGameId);
                    console.log('🔵 LOAD: Подписка настроена для загруженной игры:', currentGameId);
                    
                    // Добавляем тестовую функцию для проверки автосохранения после загрузки
                    window.testAutoSaveAfterLoad = () => {
                        console.log('🧪 ТЕСТ ЗАГРУЗКИ: Проверяем автосохранение');
                        console.log('🧪 currentGameId:', currentGameId);
                        console.log('🧪 isRestoringState:', isRestoringState);
                        console.log('🧪 supabaseClient:', !!supabaseClient);
                        autoSaveGame();
                    };
                    console.log('🧪 LOAD: Используйте window.testAutoSaveAfterLoad() для тестирования');
                    
                    // Обновляем состояние кнопок - продолжаем игру с того же состояния
                    const rollDiceBtn = document.getElementById('roll-dice-btn');
                    const nextPlayerBtn = document.getElementById('next-player-btn');
                    
                    if (gamePhase === 'playing') {
                        // Включаем возможность бросать кубики - игрок может продолжать ход
                        if (rollDiceBtn) rollDiceBtn.disabled = false;
                        if (nextPlayerBtn) {
                            // Активируем кнопку "Следующий игрок" чтобы игрок мог передать ход
                            nextPlayerBtn.disabled = false;
                        }
                    } else if (gamePhase === 'determining-order') {
                        // Во время определения очередности кнопка "Следующий игрок" неактивна
                        if (nextPlayerBtn) {
                            nextPlayerBtn.disabled = true;
                        }
                    }
                    
                    alert('Игра успешно загружена!');
                } catch (deserializeError) {
                    console.error('Ошибка при десериализации:', deserializeError);
                    alert('Ошибка при восстановлении игры. Продолжаем с новой игрой.');
                }

            } catch (error) {
                console.error('Ошибка загрузки игры:', error);
                alert('Ошибка при загрузке игры. Продолжаем с новой игрой.');
            }
        }

        // Показать игровое поле для новой игры
        function showGameFieldForNewGame() {
            const setupSection = document.getElementById('setup-section');
            const gameSection = document.getElementById('game-section');
            
            if (setupSection) setupSection.style.display = 'none';
            if (gameSection) {
                gameSection.style.display = 'block';
            } else {
                // Создаем игровую доску и фишки для новой игры
                createBoard();
                createPieces();
            }
        }


        // Запуск новой игры (возврат к выбору количества игроков)
        function startNewGame() {
            // Сброс состояния игры
            gamePhase = 'setup';
            currentPlayer = 1;
            playersOrder = [];
            diceLog = [];
            orderResults = [];
            selectedPiece = null;
            
            // Скрыть кнопку сохранения
            hideSaveButton();
            
            // Показать панель настройки
            const setupPanel = document.getElementById('setup-panel');
            const gameLayout = document.getElementById('game-layout');
            const infoPanel = document.getElementById('info-panel');
            
            if (setupPanel) setupPanel.style.display = 'block';
            if (gameLayout) gameLayout.style.display = 'none';
            if (infoPanel) infoPanel.style.display = 'none';
            
            // Очистить игровое поле
            const existingPieces = document.querySelectorAll('.piece');
            existingPieces.forEach(piece => piece.remove());
            
            updateGameMessage('Выберите количество игроков для начала новой игры');
        }

        // Копирование в буфер обмена
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                alert('ID скопирован в буфер обмена!');
            });
        }


        // Управление видимостью кнопки сохранения
        function showGameId() {
            const container = document.getElementById('game-id-container');
            const input = document.getElementById('game-id-input');
            if (container && currentGameId) {
                container.classList.add('visible');
                input.value = currentGameId;
            }
        }

        function hideGameId() {
            const container = document.getElementById('game-id-container');
            if (container) {
                container.classList.remove('visible');
            }
        }

        function copyGameId() {
            const input = document.getElementById('game-id-input');
            if (input && input.value) {
                copyToClipboard(input.value);
                
                // Показать уведомление о копировании
                const btn = document.getElementById('copy-game-id-btn');
                const originalText = btn.textContent;
                btn.textContent = '✓';
                btn.style.background = '#4CAF50';
                
                // Показать уведомление в самом поле
                const originalPlaceholder = input.placeholder;
                input.placeholder = 'ID скопирован!';
                input.style.background = 'rgba(76, 175, 80, 0.1)';
                
                setTimeout(() => {
                    btn.textContent = originalText;
                    btn.style.background = 'rgba(102, 126, 234, 0.8)';
                    input.placeholder = originalPlaceholder;
                    input.style.background = 'rgba(255, 255, 255, 0.9)';
                }, 1500);
            }
        }

        // Функция для обработки тач-событий на мобильных устройствах
        function setupGameIdTouchEvents() {
            const gameIdField = document.querySelector('.game-id-field');
            const input = document.getElementById('game-id-input');
            
            if (gameIdField && input) {
                // Обработка длинного нажатия для показа тултипа на мобильных
                let touchTimeout;
                
                gameIdField.addEventListener('touchstart', function(e) {
                    // Показать тултип при долгом нажатии
                    touchTimeout = setTimeout(() => {
                        gameIdField.classList.add('touch-active');
                    }, 500);
                });
                
                gameIdField.addEventListener('touchend', function(e) {
                    clearTimeout(touchTimeout);
                    
                    // Скрыть тултип через некоторое время
                    setTimeout(() => {
                        gameIdField.classList.remove('touch-active');
                    }, 2000);
                });
                
                gameIdField.addEventListener('touchmove', function(e) {
                    clearTimeout(touchTimeout);
                });
            }
        }


        // Инициализация при загрузке страницы
        window.addEventListener('load', function() {
            initSupabase();
            
            // Изначально скрыть контейнер с ID игры
            hideGameId();
            
            // Настроить тач-события для ID игры
            setupGameIdTouchEvents();
            
        });

        // Очистка при закрытии страницы
        window.addEventListener('beforeunload', function() {
            if (gameChannel) {
                supabaseClient.removeChannel(gameChannel);
            }
        });

        // Функции для всплывающих подсказок
        let currentTooltip = null;

        function showTooltip(event, text) {
            hideTooltip(); // Скрыть предыдущую подсказку
            
            const tooltip = document.createElement('div');
            tooltip.className = 'tooltip';
            tooltip.textContent = text;
            
            document.body.appendChild(tooltip);
            
            // Позиционирование подсказки
            const rect = event.target.getBoundingClientRect();
            const tooltipRect = tooltip.getBoundingClientRect();
            
            let left = rect.left + rect.width / 2 - tooltipRect.width / 2;
            let top = rect.top - tooltipRect.height - 10;
            
            // Проверка границ экрана
            if (left < 10) left = 10;
            if (left + tooltipRect.width > window.innerWidth - 10) {
                left = window.innerWidth - tooltipRect.width - 10;
            }
            if (top < 10) {
                top = rect.bottom + 10;
            }
            
            tooltip.style.left = left + 'px';
            tooltip.style.top = top + 'px';
            
            // Показать подсказку
            requestAnimationFrame(() => {
                tooltip.classList.add('show');
            });
            
            currentTooltip = tooltip;
        }

        function hideTooltip() {
            if (currentTooltip) {
                currentTooltip.remove();
                currentTooltip = null;
            }
        }
    </script>
