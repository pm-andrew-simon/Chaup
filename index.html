        function coordToPosition(coord) {
            const col = coord.charCodeAt(0) - 65; // A=0, B=1, ..., O=14
            const row = parseInt(coord.substring(1)) - 1; // 1=0, 2=1, ..., 15=14
            
            let boardSize;
            if (window.innerWidth <= 768) {
                // На мобильных устройствах используем полную ширину экрана
                boardSize = window.innerWidth;
            } else {
                // На десктопе ограничиваем размер
                boardSize = Math.min(window.innerWidth * 0.9, 600);
            }

            let cellSize;
            if (window.innerWidth <= 768) {
                // На мобильных устройствах делаем клетки ровно 1/15 от размера поля
                cellSize = (boardSize-20) / 15;
            } else {
                // На десктопе используем оригинальную пропорцию
                cellSize = boardSize * 35 / 600;
            }

            // Рассчитываем отступ так, чтобы сетка 15x15 была точно по центру
            // Общая ширина/высота игрового поля: 15 * cellSize
            const gameFieldSize = 15 * cellSize;
            const offset = (boardSize - gameFieldSize) / 2;
            
            return {
                x: col * cellSize + offset,
                y: row * cellSize + offset
            };
        }

        function positionToCoord(x, y) {
            let boardSize;
            if (window.innerWidth <= 768) {
                boardSize = window.innerWidth;
            } else {
                boardSize = Math.min(window.innerWidth * 0.9, 600);
            }

            let cellSize;
            if (window.innerWidth <= 768) {
                // На мобильных устройствах делаем клетки ровно 1/15 от размера поля
                cellSize = boardSize / 15;
            } else {
                // На десктопе используем оригинальную пропорцию
                cellSize = boardSize * 35 / 600;
            }

            // Используем тот же расчет отступа, что и в coordToPosition
            const gameFieldSize = 15 * cellSize;
            const offset = (boardSize - gameFieldSize) / 2;
            
            const col = Math.floor((x - offset) / cellSize);
            const row = Math.floor((y - offset) / cellSize);
            if (col < 0 || col > 14 || row < 0 || row > 14) return null;
            return String.fromCharCode(65 + col) + (row + 1);
        }

        // Функция для расчета позиции кубиков в области
        function calculateDiceAreaPosition(area) {
            const fromPos = coordToPosition(area.from);
            const toPos = coordToPosition(area.to);

            if (!fromPos || !toPos) return null;

            // Центр области
            const centerX = (fromPos.x + toPos.x) / 2;
            const centerY = (fromPos.y + toPos.y) / 2;

            return { centerX, centerY };
        }

                    const spacing = 8; // Увеличенное расстояние между кубиками

                    dice.style.left = (areaPos.centerX + offsetX) + 'px';
                    dice.style.top = (areaPos.centerY - diceSize/2) + 'px';

                    // Добавляем обработчик клика

        // Touch события для мобильных устройств
        let touchStartPos = null;
        let touchPiece = null;

        function handleTouchStart(e) {
            const piece = e.target;
            const piecePlayer = parseInt(piece.dataset.player);
            
            // Проверяем, что это фишка текущего игрока
            if (gamePhase === 'playing' && piecePlayer !== currentPlayer) {
                updateGameMessage(`Сейчас ход игрока: ${playerColors[currentPlayer-1]}`);
                return;
            }
            
            // Проверяем длительность касания для различения tap и drag
            const startTime = Date.now();
            touchPiece = piece;
            
            const touch = e.touches[0];
            const rect = document.getElementById('game-board').getBoundingClientRect();
            touchStartPos = {
                x: touch.clientX - rect.left,
                y: touch.clientY - rect.top,
                startTime: startTime
            };
        }

        function handleTouchMove(e) {
            if (!touchPiece || !touchStartPos) return;
            
            const touch = e.touches[0];
            const rect = document.getElementById('game-board').getBoundingClientRect();
            const x = touch.clientX - rect.left;
            const y = touch.clientY - rect.top;
            
            // Проверяем, является ли это движением для перетаскивания
            const deltaX = Math.abs(x - touchStartPos.x);
            const deltaY = Math.abs(y - touchStartPos.y);
            const isDrag = deltaX > 10 || deltaY > 10;
            
            if (isDrag) {
                e.preventDefault();
                touchPiece.classList.add('dragging');
                
                const coord = positionToCoord(x, y);

                // Очистить предыдущее выделение
                document.querySelectorAll('.cell').forEach(cell => {
                    cell.classList.remove('highlight');
                });

                // Подсветить целевую ячейку
                if (coord && (BOARD_CELLS.includes(coord) || Object.values(START_ZONES).flat().includes(coord))) {
                    const cell = document.querySelector(`[data-coord="${coord}"]`);
                    if (cell) cell.classList.add('highlight');
                }
            }
        }

        function handleTouchEnd(e) {
            if (!touchPiece || !touchStartPos) return;

            const touch = e.changedTouches[0];
            const rect = document.getElementById('game-board').getBoundingClientRect();
            const x = touch.clientX - rect.left;
            const y = touch.clientY - rect.top;
            const targetCoord = positionToCoord(x, y);

            // Проверяем, было ли это перетаскивание или быстрое касание
            const deltaX = Math.abs(x - touchStartPos.x);
            const deltaY = Math.abs(y - touchStartPos.y);
            const duration = Date.now() - touchStartPos.startTime;
            const wasDragging = touchPiece.classList.contains('dragging');

            // Очистить выделение
            document.querySelectorAll('.cell').forEach(cell => {
                cell.classList.remove('highlight');
            });

            touchPiece.classList.remove('dragging');

            if (wasDragging && targetCoord) {
                // Это было перетаскивание - выполнить перемещение
                e.preventDefault();
                performMove(touchPiece, targetCoord);
            } else if (duration < 300 && deltaX < 10 && deltaY < 10) {
                // Это было быстрое касание - дать возможность сработать click событию
                // Не предотвращаем событие, позволяем click сработать
            }

            touchPiece = null;
            touchStartPos = null;
        }

        // Функции drag-n-drop удалены - используем только click-to-select
        // handleDragStart, handleDragEnd, handleDragOver, handleDrop больше не нужны

        function performMove(piece, targetCoord) {
            const isValidTarget = BOARD_CELLS.includes(targetCoord) ||
                                Object.values(START_ZONES).flat().includes(targetCoord) ||
                                Object.values(WAITING_ZONES).flat().includes(targetCoord);

            if (!isValidTarget) return;

            const piecePlayer = parseInt(piece.dataset.player);
            const currentPos = getCurrentPosition(piece);

            // Специальная логика для выхода из тюрьмы
            const isInJail = JAIL_COORDS.includes(currentPos);
            if (isInJail) {
                const dice1 = lastDiceRoll[0];
                const dice2 = lastDiceRoll[1];

                // Проверяем, есть ли 6 на кубиках
                const hasSix = dice1 === 6 || dice2 === 6;

                if (!hasSix) {
                    updateGameMessage('Для выхода из тюрьмы нужна 6 на одном из кубиков!');
                    return;
                }

                console.log(`🔒 JAIL: Выход из тюрьмы на 6, движение завершено на ${targetCoord}`);
                updateGameMessage(`Фишка выходит из тюрьмы! 6 потрачена на выход.`);
            }

            if (targetCoord === currentPos) return;
            
            // Проверяем, что игрок может двигать только свои фишки
            if (gamePhase === 'playing' && piecePlayer !== currentPlayer) {
                updateGameMessage(`Сейчас ход игрока: ${playerColors[currentPlayer-1]}`);
                return;
            }

            // Проверка разрешения на перемещение в специальные зоны
            const isStartZone = Object.values(START_ZONES).flat().includes(targetCoord);
            const isWaitingZone = Object.values(WAITING_ZONES).flat().includes(targetCoord);
            
            if (isStartZone) {
                const targetPlayer = getPlayerForStartZone(targetCoord);
                if (targetPlayer !== piecePlayer) return;
            }
            
            if (isWaitingZone) {
                const targetPlayer = getPlayerForWaitingZone(targetCoord);
                if (targetPlayer !== piecePlayer) return;
                
                // Проверяем, можно ли добавить фишку в эту зону ожидания
                const currentPiecesCount = gameBoard[targetCoord] ? gameBoard[targetCoord].length : 0;
                const maxPiecesPerZone = 6;
                const cellsInZone = WAITING_ZONES[targetPlayer].length;
                const maxPiecesPerCell = Math.ceil(maxPiecesPerZone / cellsInZone);
                
                if (currentPiecesCount >= maxPiecesPerCell) {
                    updateGameMessage('Зона ожидания заполнена!');
                    return;
                }
            }

            // Проверка защиты храмов и тюрем
            if (BOARD_CELLS.includes(targetCoord) && isInSpecialZone(targetCoord)) {
                const targetPiece = gameBoard[targetCoord];
                if (targetPiece) {
                    // Если это массив, берем первый элемент
                    const actualPiece = Array.isArray(targetPiece) ? targetPiece[0] : targetPiece;

                    if (actualPiece) {
                        // В храмах и тюрьмах фишки защищены - возвращаем ходящую фишку обратно
                        updateGameMessage('Фишки в храмах и тюрьмах защищены от съедения! Выберите другой ход.');
                        // Фишка остается на своей текущей позиции (не перемещается)
                        return;
                    }
                }
            }

            // Обработка коллизий на основном поле
            if (BOARD_CELLS.includes(targetCoord)) {
                const targetPiece = gameBoard[targetCoord];
                if (targetPiece) {
                    // Если это массив (не должно быть на основном поле), берем первый элемент
                    const actualPiece = Array.isArray(targetPiece) ? targetPiece[0] : targetPiece;

                    if (actualPiece) {
                        const targetPlayer = parseInt(actualPiece.dataset.player);
                        if (targetPlayer === piecePlayer) {
                            updateGameMessage('Нельзя ставить фишку на свою фишку!');
                            return;
                        }

                        const freeStartPos = findFreeStartPosition(targetPlayer);
                        if (freeStartPos) {
                            movePiece(actualPiece, freeStartPos);
                            updateGameMessage('Фишка противника отправлена на стартовую позицию!');
                        } else {
                            updateGameMessage('Нет свободных стартовых позиций для противника!');
                            return;
                        }
                    }
                }
            }

            // Определяем количество шагов для хода и отмечаем использованный кубик
            const dice1 = lastDiceRoll[0];
            const dice2 = lastDiceRoll[1];
            let stepsUsed = 0;
            let usedSingleDie = false;

            // Вычисляем расстояние от текущей позиции до целевой
            const allMoves = calculatePossibleMoves(piece, 12, dice1, dice2);
            let targetMove = allMoves.find(move => move.coord === targetCoord);

            // Если не найден в обычных ходах, проверяем телепортные ходы
            if (!targetMove) {
                const teleportMoves = calculateTeleportMoves(piece, dice1, dice2);
                targetMove = teleportMoves.find(move => move.coord === targetCoord);
                console.log('🚀 TELEPORT MOVE: Найден телепортный ход:', targetMove);
            }

            if (targetMove) {
                stepsUsed = targetMove.steps;
                const isTeleportMove = targetMove.isTeleport;

                console.log(`🎲 DEBUG: stepsUsed=${stepsUsed}, dice1=${dice1}, dice2=${dice2}, diceUsed=[${diceUsed[0]}, ${diceUsed[1]}]`);

                // Проверяем, является ли это комбо-ходом из стартовой зоны
                const isFromStartZone = Object.values(START_ZONES).flat().includes(currentPos);
                const isComboFromStart = isFromStartZone &&
                                       ((dice1 === 1 && dice2 > 1 && stepsUsed === dice2) ||
                                        (dice2 === 1 && dice1 > 1 && stepsUsed === dice1)) &&
                                       BOARD_CELLS.includes(targetCoord);

                if (isComboFromStart) {
                    isStartZoneComboMove = true;
                    console.log(`🏁 START_COMBO: Обнаружен комбо-ход из стартовой зоны на ${stepsUsed} шагов`);
                }

                // Определяем, какой кубик был использован
                if (!isInJail) {
                    // Логика для телепортных и обычных ходов
                    if (isTeleportMove) {
                        // Проверяем, является ли это комбинированным телепортным ходом (использует оба кубика)
                        if (targetMove.isComboMove && stepsUsed === dice1 + dice2 && !diceUsed[0] && !diceUsed[1]) {
                            diceUsed[0] = true;
                            diceUsed[1] = true;
                            console.log(`🚀 TELEPORT: Использованы оба кубика для комбинированного телепорта (${dice1} + ${dice2} = ${stepsUsed})`);
                        }
                        // Для простых телепортных ходов используется конкретное значение кубика
                        else if (stepsUsed === dice1 && !diceUsed[0]) {
                            diceUsed[0] = true;
                            usedSingleDie = true;
                            console.log(`🚀 TELEPORT: Использован первый кубик для телепорта (${dice1})`);
                        } else if (stepsUsed === dice2 && !diceUsed[1]) {
                            diceUsed[1] = true;
                            usedSingleDie = true;
                            console.log(`🚀 TELEPORT: Использован второй кубик для телепорта (${dice2})`);
                        }
                    } else {
                        // Обычная логика для не-телепортных ходов
                        if (stepsUsed === dice1 && !diceUsed[0]) {
                            diceUsed[0] = true;
                            usedSingleDie = true;
                            console.log(`🎲 DICE: Использован первый кубик (${dice1})`);
                        } else if (stepsUsed === dice2 && !diceUsed[1]) {
                            diceUsed[1] = true;
                            usedSingleDie = true;
                            console.log(`🎲 DICE: Использован второй кубик (${dice2})`);
                        } else if (stepsUsed === dice1 + dice2 && !diceUsed[0] && !diceUsed[1]) {
                            diceUsed[0] = true;
                            diceUsed[1] = true;
                            console.log(`🎲 DICE: Использованы оба кубика (${dice1} + ${dice2} = ${stepsUsed})`);
                        } else {
                            console.log(`🎲 DICE: НЕ НАЙДЕНО СОВПАДЕНИЕ для stepsUsed=${stepsUsed}, dice1=${dice1}, dice2=${dice2}`);
                        }
                    }
                } else {
                    // Логика для тюрьмы: 6 потрачена на выход, движение на другой кубик
                    if (dice1 === 6) {
                        diceUsed[0] = true; // 6 потрачена на выход
                        diceUsed[1] = true; // второй кубик использован для движения
                    } else if (dice2 === 6) {
                        diceUsed[1] = true; // 6 потрачена на выход
                        diceUsed[0] = true; // первый кубик использован для движения
                    }
                    console.log(`🔒 JAIL: Оба кубика использованы (6 на выход + ${stepsUsed} на движение)`);
                }
            } else {
                console.log(`🚫 MOVE: НЕ НАЙДЕН targetMove для координаты ${targetCoord}`);
                console.log(`🚫 MOVE: allMoves:`, allMoves);
                return; // Прерываем выполнение, если ход не найден
            }

            movePiece(piece, targetCoord);

            // Снимаем выделение после успешного хода
            updateSelectedPiece(null);

            // Проверяем специальные поля с автоматическим перемещением
            let finalCoord = targetCoord;
            if (SPECIAL_MOVES[targetCoord]) {
                finalCoord = SPECIAL_MOVES[targetCoord];
                setTimeout(() => {
                    movePiece(piece, finalCoord);
                    updateGameMessage(`Фишка автоматически перемещена с ${targetCoord} на ${finalCoord}!`);

                    // Проверяем завершение хода и после автоматического перемещения
                    setTimeout(() => {
                        checkTurnCompletion();
                    }, 500);

                    // Автосохранение после автоматического перемещения
                    autoSaveGame();
                }, 800);
            } else {
                // После успешного хода
                setTimeout(() => {
                    updateGameMessage('Ход выполнен!');

                    // Проверяем, завершен ли ход
                    checkTurnCompletion();
                }, 500);

            // Отключить кнопку "Следующий игрок" до завершения сохранения

            if (nextPlayerBtn) {
                nextPlayerBtn.disabled = true;
                nextPlayerBtn.textContent = '⏳ Сохранение...';

            console.log('🔴 MOVE: Вызов autoSaveGame после выполнения хода');
            console.log('🔴 MOVE: currentGameId:', currentGameId);
            console.log('🔴 MOVE: isRestoringState:', isRestoringState);
            autoSaveGame();

            return (dice1 === 1 && dice2 === 1) || (dice1 === 6 && dice2 === 6);

        function checkTurnCompletion() {
            const allDiceUsed = diceUsed[0] && diceUsed[1];

            // Проверяем завершение хода: все кубики использованы ИЛИ совершен комбо-ход из стартовой зоны
            if (allDiceUsed || isStartZoneComboMove) {

                    console.log('🎲 DICE: Все кубики использованы, ход завершен');

                console.log('🎲 DOUBLES: Дубль?', isDoubleRoll, 'Последовательных дублей:', consecutiveDoubles);

                if (isDoubleRoll && consecutiveDoubles < 3) {
                    // Увеличиваем счетчик дублей
                    consecutiveDoubles++;
                    console.log(`🎲 DOUBLES: Дубль ${dice1}:${dice2}! Бросок №${consecutiveDoubles} из 3 возможных`);

                    updateGameMessage(`Дубль ${dice1}:${dice2}! Бросайте кубики еще раз (${consecutiveDoubles}/3)`);

                    // Активируем кнопку броска кубиков для повторного броска
                    setTimeout(() => {

                } else {

        function movePiece(piece, targetCoord) {
            const currentPos = getCurrentPosition(piece);
            if (currentPos) {
                removePieceFromCell(piece, currentPos);
            }

            // Позиционирование фишки в зависимости от типа зоны
            const pos = calculatePiecePosition(targetCoord);
            piece.style.left = pos.x + 'px';
            piece.style.top = pos.y + 'px';
            
            addPieceToCell(piece, targetCoord);
            
            // Обновляем позицию в массиве pieces
            const piecePlayer = parseInt(piece.dataset.player);
            if (pieces[piecePlayer]) {
                const pieceData = pieces[piecePlayer].find(p => p.element === piece);
                if (pieceData) {
                    pieceData.position = targetCoord;
                }
            }

            // Отслеживаем попадание фишки в телепорт
            const pieceId = piece.dataset.id;
            const playerTeleport = TELEPORT_COORDS[piecePlayer];

            if (targetCoord === playerTeleport) {
                // Фишка попала в свой телепорт
                piecesTeleportHistory[pieceId] = currentTurnNumber;
                console.log(`🚀 TELEPORT_HISTORY: Фишка ${pieceId} попала в телепорт ${playerTeleport} на ходу ${currentTurnNumber}`);

                // Фишка покинула телепорт

        }

        function removePieceFromCell(piece, coord) {
            if (gameBoard[coord]) {
                if (Array.isArray(gameBoard[coord])) {
                    const index = gameBoard[coord].indexOf(piece);
                    if (index > -1) {
                        gameBoard[coord].splice(index, 1);
                    }
                } else if (gameBoard[coord] === piece) {
                    gameBoard[coord] = null;
                }
            }
        }

        function addPieceToCell(piece, coord) {
            const isWaitingZone = Object.values(WAITING_ZONES).flat().includes(coord);
            const isStartZone = Object.values(START_ZONES).flat().includes(coord);
            
            if (isWaitingZone || isStartZone) {
                if (!gameBoard[coord]) {
                    gameBoard[coord] = [];
                }
                gameBoard[coord].push(piece);
            } else {
                gameBoard[coord] = piece;
            }
        }

        function calculatePiecePosition(coord) {
            const basePos = coordToPosition(coord);
            const isWaitingZone = Object.values(WAITING_ZONES).flat().includes(coord);
            const isStartZone = Object.values(START_ZONES).flat().includes(coord);
            
            if (isWaitingZone || isStartZone) {
                const piecesInCell = gameBoard[coord] ? gameBoard[coord].length : 0;
                const offset = piecesInCell * 3;
                return {
                    x: basePos.x + offset,
                    y: basePos.y + offset
                };
            }
            
            return basePos;
        }

        function handleOrderDetermination(sum) {
            // Добавляем результат текущего игрока
            orderResults.push({player: currentPlayer, sum: sum, color: playerColors[currentPlayer-1]});
            
            // Удаляем текущего игрока из списка тех, кто должен бросать
            const currentIndex = playersToRoll.indexOf(currentPlayer);
            if (currentIndex > -1) {
                playersToRoll.splice(currentIndex, 1);
            }
            
            
            if (playersToRoll.length > 0) {
                // Есть еще игроки, которые должны бросить
                currentPlayer = playersToRoll[0];
                updatePlayerDisplay();
                updatePlayerDiceStates(); // Обновляем состояние кубиков для нового игрока
                document.getElementById('roll-dice-btn').disabled = false;
                updateGameMessage(`Очередь игрока: ${playerColors[currentPlayer-1]}`);

                // Все из текущего списка бросили, анализируем результаты
                analyzeOrderResults();
            }

        function analyzeOrderResults() {
            // Сортируем по убыванию суммы
            orderResults.sort((a, b) => b.sum - a.sum);
            
            // Находим максимальную сумму
            const maxSum = orderResults[0].sum;
            const winners = orderResults.filter(r => r.sum === maxSum);
            
            if (winners.length > 1) {
                // Есть игроки с одинаковым максимальным результатом - переброс
                playersToRoll = winners.map(w => w.player);
                orderResults = []; // Очищаем результаты для переброса
                currentPlayer = playersToRoll[0];
                
                updatePlayerDisplay();
                updateGameMessage(`Переброс! Одинаковые результаты у: ${winners.map(w => w.color).join(', ')}`);
                document.getElementById('roll-dice-btn').disabled = false;
            } else {
                // Порядок определен!
                firstMoveWinner = winners[0].player;
                
                // Помечаем победителя в журнале бросков
                diceLog.forEach(entry => {
                    if (entry.player === firstMoveWinner) {
                        entry.isFirstMoveWinner = true;
                    }
                });
                updateDiceLogDisplay();
                
                // Устанавливаем порядок ходов по часовой стрелке от победителя
                // Порядок по часовой стрелке: Красный(1) → Зеленый(3) → Желтый(2) → Фиолетовый(4)
                const clockwiseOrder = [1, 3, 2, 4]; // Красный, Зеленый, Желтый, Фиолетовый
                
                playersOrder = [];
                
                // Создаем список активных игроков в правильном порядке
                const activePlayers = [];
                for (let i = 1; i <= playerCount; i++) {
                    activePlayers.push(i);
                }
                
                // Сортируем активных игроков по часовой стрелке
                activePlayers.sort((a, b) => {
                    const indexA = clockwiseOrder.indexOf(a);
                    const indexB = clockwiseOrder.indexOf(b);
                    return indexA - indexB;
                });
                
                // Находим позицию победителя в отсортированном списке
                const winnerIndex = activePlayers.indexOf(firstMoveWinner);
                
                // Создаем порядок ходов, начиная с победителя
                for (let i = 0; i < activePlayers.length; i++) {
                    const playerIndex = activePlayers[(winnerIndex + i) % activePlayers.length];
                    playersOrder.push({player: playerIndex, color: playerColors[playerIndex - 1]});
                }
                
                currentPlayer = playersOrder[0].player;
                gamePhase = 'playing';

                updatePlayerDisplay();
                updateGameMessage(`🚀 Итак, кто первый?\nВсе решено! Первым ходит ${playerColors[currentPlayer-1]}. Кликните на ваши кубики для броска.`);

                document.getElementById('next-player-btn').disabled = false;
                
                // Автосохранение после определения очередности

            }
        }

        function initializeEventHandlers() {
            const board = document.getElementById('game-board');
            const container = board.parentElement;
            
            // Переменные для pinch-to-zoom
            let initialDistance = 0;
            let initialScale = 1;
            let isGesturing = false;
            
            // Обработка touch событий для масштабирования
            container.addEventListener('touchstart', function(e) {
                if (e.touches.length === 2) {
                    e.preventDefault();
                    isGesturing = true;
                    initialDistance = getDistance(e.touches[0], e.touches[1]);
                    initialScale = boardScale;
                }
            }, {passive: false});
            
            container.addEventListener('touchmove', function(e) {
                if (e.touches.length === 2 && isGesturing) {
                    e.preventDefault();
                    const distance = getDistance(e.touches[0], e.touches[1]);
                    const scale = Math.max(0.5, Math.min(3, (distance / initialDistance) * initialScale));
                    setBoardScale(scale);
                }
            }, {passive: false});
            
            container.addEventListener('touchend', function(e) {
                if (e.touches.length < 2) {
                    isGesturing = false;
                }
            });
            
            // Обработка wheel событий для масштабирования на десктопе
            container.addEventListener('wheel', function(e) {
                if (e.ctrlKey) {
                    e.preventDefault();
                    const delta = e.deltaY > 0 ? 0.9 : 1.1;
                    setBoardScale(boardScale * delta);
                }
            }, {passive: false});
        }

        function getDistance(touch1, touch2) {
            const dx = touch1.clientX - touch2.clientX;
            const dy = touch1.clientY - touch2.clientY;
            return Math.sqrt(dx * dx + dy * dy);
        }

        function setBoardScale(scale) {
            boardScale = Math.max(0.5, Math.min(3, scale));
            const board = document.getElementById('game-board');
            board.style.transform = `scale(${boardScale}) translate(${boardTranslateX}px, ${boardTranslateY}px)`;
        }

        // Функция для получения текущей позиции фишки
        function getPiecePosition(piece) {
            const startZones = Object.values(START_ZONES).flat();
            const waitingZones = Object.values(WAITING_ZONES).flat();
            const currentCoord = getCurrentPosition(piece);
            
            if (!currentCoord) {
                return {type: 'unknown', coord: null};
            }
            
            if (startZones.includes(currentCoord)) {
                return {type: 'start', coord: currentCoord};
            }
            
            if (waitingZones.includes(currentCoord)) {
                return {type: 'waiting', coord: currentCoord};
            }
            
            return {type: 'board', coord: currentCoord};
        }

        // Функция для вычисления возможных ходов фишки
        function calculatePossibleMoves(piece, steps = 12, dice1 = 0, dice2 = 0) {
            const playerNum = parseInt(piece.dataset.player);
            const position = getPiecePosition(piece);
            const path = PLAYER_PATHS[playerNum];
            const possibleMoves = [];
            
            if (position.type === 'start') {
                // Фишка в стартовой зоне - нужна 1 для выхода
                const waitingZones = WAITING_ZONES[playerNum];
                const hasOne = (dice1 === 1) || (dice2 === 1);

                if (hasOne) {
                    // Простые ходы на 1 во все доступные WAITING_ZONES
                    waitingZones.forEach(coord => {
                        const currentPieces = gameBoard[coord] ? gameBoard[coord].length : 0;
                        const maxPiecesPerCell = Math.ceil(6 / waitingZones.length);

                        if (currentPieces < maxPiecesPerCell) {
                            possibleMoves.push({
                                coord: coord,
                                steps: 1
                            });
                        }
                    });

                    // Комбо-ходы: если есть единица, можем использовать второй кубик для движения
                    // 1 тратится на выход на игровое поле, остаток - движение по пути
                    const otherDiceValues = [];
                    if (dice1 === 1 && dice2 >= 1) otherDiceValues.push(dice2);
                    if (dice2 === 1 && dice1 >= 1 && dice1 !== dice2) otherDiceValues.push(dice1); // избегаем дублирования для 1:1

                    otherDiceValues.forEach(diceValue => {
                        const entryCell = ENTRY_CELLS[playerNum];
                        const entryIndex = path.indexOf(entryCell);

                        if (entryIndex >= 0) {
                            if (diceValue === 1) {
                                // Специальный случай для 1:1 - выход прямо на входную клетку
                                possibleMoves.push({
                                    coord: entryCell,
                                    steps: 2 // 1 для выхода + 1 для движения (но остаемся на входной клетке)
                                });
                            } else {
                                // Обычный случай: 1 для выхода + остаток для движения
                                const remainingSteps = diceValue - 1;
                                if (remainingSteps > 0) {
                                    const targetIndex = entryIndex + remainingSteps;
                                    if (targetIndex < path.length) {
                                        const targetCoord = path[targetIndex];

                                        possibleMoves.push({
                                            coord: targetCoord,
                                            steps: diceValue
                                        });
                                    }
                                }
                            }
                        }
                    });
                }
            } else if (position.type === 'waiting') {
                // Фишка в зоне ожидания - может выйти на стартовое поле на любое значение кубиков
                const entryCell = ENTRY_CELLS[playerNum];
                for (let i = 1; i <= Math.min(steps, 12); i++) {
                    const targetIndex = path.indexOf(entryCell) + i - 1;
                    if (targetIndex >= 0 && targetIndex < path.length) {
                        possibleMoves.push({
                            coord: path[targetIndex],
                            steps: i
                        });
                    }
                }
            } else if (position.type === 'board') {
                // Фишка уже на поле
                let coordForCalculation = position.coord;
                
                // Проверяем, нужно ли использовать другую координату для расчетов
                if (MOVE_CALCULATION_OVERRIDES[position.coord]) {
                    coordForCalculation = MOVE_CALCULATION_OVERRIDES[position.coord];
                }
                
                const currentIndex = path.indexOf(coordForCalculation);
                if (currentIndex >= 0) {
                    for (let i = 1; i <= Math.min(steps, 12); i++) {
                        const targetIndex = currentIndex + i;
                        if (targetIndex < path.length) {
                            let targetCoord = path[targetIndex];
                            
                            // Проверяем специальные поля с автоперемещением
                            if (SPECIAL_MOVES[targetCoord]) {
                                targetCoord = SPECIAL_MOVES[targetCoord];
                            }
                            
                            possibleMoves.push({
                                coord: targetCoord,
                                steps: i
                            });
                        }
                    }
                }
            }
            
            return possibleMoves;
        }

        // Функция для расчета одного конкретного хода от позиции
        function calculateSingleMoveFromPosition(piece, fromCoord, steps) {

        // Функция для расчета ходов от конкретной позиции (оставляем для совместимости)
        function calculatePossibleMovesFromPosition(piece, fromCoord, maxSteps) {
            const playerNum = parseInt(piece.dataset.player);
            const path = PLAYER_PATHS[playerNum];
            const possibleMoves = [];

            // Находим индекс стартовой позиции на пути игрока
            const currentIndex = path.indexOf(fromCoord);
            if (currentIndex >= 0) {
                for (let i = 1; i <= maxSteps; i++) {
                    const targetIndex = currentIndex + i;
                    if (targetIndex < path.length) {
                        let targetCoord = path[targetIndex];

                        // Проверяем специальные поля с автоперемещением
                        if (SPECIAL_MOVES[targetCoord]) {
                            targetCoord = SPECIAL_MOVES[targetCoord];
                        }

                        possibleMoves.push({
                            coord: targetCoord,
                            steps: i
                        });
                    }
                }
            }

            return possibleMoves;
        }

        // Функция для проверки, находится ли координата в храме или тюрьме
        function isInSpecialZone(coord) {
            return TEMPLE_COORDS.includes(coord) || JAIL_COORDS.includes(coord);
        }

        // Функция для фильтрации ходов с учетом препятствий
        function filterMovesWithObstacles(possibleMoves, movingPiece, dice1, dice2) {
            const movingPlayerNum = parseInt(movingPiece.dataset.player);

                if (MOVE_CALCULATION_OVERRIDES[position.coord]) {

                // Проверяем путь от текущей позиции до целевой
                for (let i = currentIndex + 1; i <= targetIndex && i < path.length; i++) {

                    const piecesAtCoord = rawValue || [];

                    // Используем фишки по позиции как источник истины
                    if (piecesAtPosition.length > 0) {
                        // Найдена фишка на пути
                        const obstacleSteps = i - currentIndex;
                        const obstaclePiece = piecesAtPosition[0]; // Берем первую фишку по позиции
                        const obstaclePlayerNum = parseInt(obstaclePiece.dataset.player);

                        if (isInSpecialZone(checkCoord)) {

                            // Фишки в храмах и тюрьмах не блокируют движение - пропускаем их
                            continue;
                        }

                        if (obstaclePlayerNum === movingPlayerNum) {
                            // Свою фишку нельзя перепрыгивать - останавливаемся перед ней
                            console.log(`🔍 FILTER_OBSTACLES: Своя фишка, obstacleSteps=${obstacleSteps}, move.steps=${move.steps}`);
                            if (obstacleSteps <= move.steps) {
                                console.log(`🚫 FILTER_OBSTACLES: Блокирован своей фишкой!`);
                                canMakeMove = false;
                                obstacleFound = true;
                                break;
                            }
                        } else {
                            // Чужая фишка
                            console.log(`🔍 FILTER_OBSTACLES: Чужая фишка, obstacleSteps=${obstacleSteps}, move.steps=${move.steps}`);
                            if (obstacleSteps === move.steps) {

                                    obstacleFound = true;

                if (canMakeMove) {
                    // НОВАЯ ПРОВЕРКА: проверяем финальную позицию для храмов/тюрем
                    let finalTargetCoord = path[targetIndex];

                    // Учитываем автоматические перемещения
                    if (finalTargetCoord && SPECIAL_MOVES[finalTargetCoord]) {
                        finalTargetCoord = SPECIAL_MOVES[finalTargetCoord];
                    }

                    if (finalTargetCoord && isInSpecialZone(finalTargetCoord)) {
                        const piecesAtTarget = gameBoard[finalTargetCoord] || [];

                            console.log(`🚫 SPECIAL_ZONE: Финальная позиция ${finalTargetCoord} (через ${path[targetIndex]}) занята - ход заблокирован`);
                            canMakeMove = false;

                    }

                    if (canMakeMove) {
                        validMoves.push(move);
                    }
                }
            }

            return validMoves;
        }

        // Функция для проверки препятствий на пути телепортного хода
        function checkTeleportPathObstacles(fromCoord, toCoord, playerNum, steps, availableDice) {
            const path = PLAYER_PATHS[playerNum];

            console.log(`🔍 checkTeleportPathObstacles: от ${fromCoord} до ${toCoord}, игрок ${playerNum}, шаги ${steps}`);

            const fromIndex = path.indexOf(fromCoord);
            let toIndex = path.indexOf(toCoord);

            let originalToCoord = toCoord;

            console.log(`🔍 checkTeleportPathObstacles: fromIndex=${fromIndex}, toIndex=${toIndex} (оригинальная позиция: ${originalToCoord})`);

            if (fromIndex === -1 || toIndex === -1) {
                console.log(`🚀 TELEPORT: Не найден путь от ${fromCoord} до ${originalToCoord}`);

            }

            // Проверяем, что движение идет в правильном направлении
            if (toIndex <= fromIndex) {
                console.log(`🚀 TELEPORT: Некорректное направление движения от ${fromCoord} до ${toCoord}`);
                return false;
            }

            console.log(`🔍 checkTeleportPathObstacles: проверяем путь от индекса ${fromIndex + 1} до ${toIndex}`);

            // Проверяем каждую клетку на пути
            for (let i = fromIndex + 1; i <= toIndex; i++) {

                if (piecesAtCoord.length > 0) {
                    // Проверяем, находится ли фишка в храме или тюрьме
                    if (isInSpecialZone(checkCoord)) {

                        continue;

                        console.log(`🚀 TELEPORT: Своя фишка на ${checkCoord} блокирует движение`);
                        return false;
                    } else {
                        // Чужая фишка - можно съесть только на точном значении кубика
                        if (i === toIndex) {
                            // Препятствие в конечной точке - можно съесть, если есть точный кубик
                            if (availableDice.includes(steps)) {
                                console.log(`🚀 TELEPORT: Можно съесть чужую фишку в конечной точке ${checkCoord}`);
                                continue;
                            } else {
                                console.log(`🚀 TELEPORT: Нельзя съесть чужую фишку в конечной точке ${checkCoord} - нет точного кубика`);
                                return false;
                            }
                        } else {
                            // Препятствие по пути - можно перепрыгнуть только если можем съесть
                            if (availableDice.includes(obstacleSteps)) {
                                console.log(`🚀 TELEPORT: Можно съесть чужую фишку по пути на ${checkCoord}`);
                                continue;
                            } else {
                                console.log(`🚀 TELEPORT: Чужая фишка на ${checkCoord} блокирует движение - нет точного кубика для съедения`);
                                return false;
                            }
                        }
                    }
                }
            }

            // ДОПОЛНИТЕЛЬНАЯ ПРОВЕРКА: проверяем финальную позицию для храмов/тюрем
            if (isInSpecialZone(originalToCoord)) {
                const piecesAtFinalTarget = gameBoard[originalToCoord] || [];
                if (piecesAtFinalTarget.length > 0) {
                    console.log(`🚀 TELEPORT: Финальная позиция ${originalToCoord} является храмом/тюрьмой и занята - ход заблокирован`);
                    return false;
                }
            }

            console.log(`🚀 TELEPORT: Путь от ${fromCoord} до ${toCoord} свободен`);
            return true; // Путь свободен
        }

        // Функция для анализа возможных ходов всех фишек текущего игрока
        function analyzePossibleMoves(dice1, dice2) {
            const currentPlayerPieces = pieces[currentPlayer];
            if (!currentPlayerPieces || currentPlayerPieces.length === 0) {
                return "Нет фишек для анализа";
            }

            const analysis = [];
            const playerColor = playerColors[currentPlayer - 1];

            currentPlayerPieces.forEach((pieceInfo, index) => {
                const piece = pieceInfo.element;
                const piecePosition = getCurrentPosition(piece);

                // Проверяем специальные условия
                const isInJail = JAIL_COORDS.includes(piecePosition);
                const isInStartZone = Object.values(START_ZONES).flat().includes(piecePosition);

                // Для фишек в тюрьме нужна 6 для выхода
                if (isInJail) {
                    const hasSix = (dice1 === 6 && !diceUsed[0]) || (dice2 === 6 && !diceUsed[1]);
                    if (hasSix) {
                        const otherDice = dice1 === 6 ? dice2 : dice1;
                        if (otherDice > 0) {
                            // Проверяем препятствия для выхода из тюрьмы
                            const allPossibleMoves = calculatePossibleMoves(piece);
                            const jailExitMoves = allPossibleMoves.filter(move => move.steps === otherDice);
                            const validJailMoves = filterMovesWithObstacles(jailExitMoves, piece, otherDice, otherDice);

                            if (validJailMoves.length > 0) {
                                analysis.push(`${playerColor} ${index + 1} выход из тюрьмы на ${otherDice} ходов`);
                            } else {
                                analysis.push(`${playerColor} ${index + 1} заблокирована в тюрьме (путь заблокирован)`);
                            }
                        } else {
                            analysis.push(`${playerColor} ${index + 1} выход из тюрьмы`);
                        }
                    } else {
                        analysis.push(`${playerColor} ${index + 1} заблокирована в тюрьме (нужна 6)`);
                    }
                    return;
                }

                // Для фишек в START_ZONES нужна 1 для выхода
                if (isInStartZone) {
                    const hasOne = (dice1 === 1 && !diceUsed[0]) || (dice2 === 1 && !diceUsed[1]);
                    if (!hasOne) {
                        analysis.push(`${playerColor} ${index + 1} заблокирована в стартовой зоне (нужна 1)`);
                        return;
                    }
                }

                const possibleMoves = calculatePossibleMoves(piece, 12, dice1, dice2);

                // Фильтруем ходы по доступным кубикам
                const availableDiceValues = [];
                if (!diceUsed[0] && dice1 > 0) availableDiceValues.push(dice1);
                if (!diceUsed[1] && dice2 > 0) availableDiceValues.push(dice2);
                if (!diceUsed[0] && !diceUsed[1] && dice1 > 0 && dice2 > 0) {
                    availableDiceValues.push(dice1 + dice2);
                }

                const diceFilteredMoves = possibleMoves.filter(move => availableDiceValues.includes(move.steps));

                // Применяем фильтрацию препятствий - ключевое изменение!
                const validMoves = filterMovesWithObstacles(diceFilteredMoves, piece, dice1, dice2);

                // Добавляем телепортные ходы если есть
                const teleportMoves = calculateTeleportMoves(piece, dice1, dice2);
                const allValidMoves = [...validMoves, ...teleportMoves];

                if (allValidMoves.length > 0) {
                    const steps = [...new Set(allValidMoves.map(move => move.steps))].sort((a, b) => a - b);
                    const teleportSteps = teleportMoves.map(move => `Т${move.steps}`);
                    const regularSteps = validMoves.map(move => move.steps);

                    const allStepsDisplay = [];
                    if (regularSteps.length > 0) {
                        allStepsDisplay.push(...[...new Set(regularSteps)].sort((a, b) => a - b));
                    }
                    if (teleportSteps.length > 0) {
                        allStepsDisplay.push(...teleportSteps);
                    }

                    analysis.push(`${playerColor} ${index + 1} на ${allStepsDisplay.join(', ')} ходов`);
                } else {
                    analysis.push(`${playerColor} ${index + 1} заблокирована (путь заблокирован)`);
                }
            });

            if (analysis.length === 0) {
                return `${playerColor} фишки не могут ходить`;
            }

            // Подсчитываем заблокированные фишки для более информативного сообщения
            const blockedCount = analysis.filter(line =>
                line.includes('заблокирована') || line.includes('не может ходить')
            ).length;

            const totalPieces = currentPlayerPieces.length;

            if (blockedCount === totalPieces) {
                return `Все ${totalPieces} фишек ${playerColor.toLowerCase()} игрока заблокированы:\n` + analysis.join('\n');
            }

            return analysis.join('\n');
        }

                }

                // Для фишек в START_ZONES нужна 1 для выхода

            const allPossibleMoves = calculatePossibleMoves(piece, 12, dice1, dice2);

            const diceFilteredMoves = allPossibleMoves.filter(move => availableMoves.has(move.steps));

            // Применяем фильтрацию препятствий
            const validMoves = filterMovesWithObstacles(diceFilteredMoves, piece, dice1, dice2);

            // Добавляем телепортные ходы если фишка находится в своем телепорте
            const teleportMoves = calculateTeleportMoves(piece, dice1, dice2);
            console.log('🚀 TELEPORT: Найдено телепортных ходов:', teleportMoves.length);

            // Объединяем обычные и телепортные ходы
            const allMoves = [...validMoves, ...teleportMoves];

            allMoves.forEach(move => {
                showSingleMoveHint(move);
            });
        }

            let result = 'CHPR-';

        // Подписка на изменения игры в реальном времени
        function subscribeToGameChanges(gameId) {
            if (!supabaseClient || !gameId) {
                console.error('Невозможно подписаться: нет клиента или ID игры', { supabaseClient, gameId });
                return;
            }

            // Отписываемся от предыдущего канала, если он существует
            if (gameChannel) {
                console.log('Отписка от предыдущего канала');
                supabaseClient.removeChannel(gameChannel);
                gameChannel = null;
            }

            console.log('🔴 ПОДПИСКА: Начинаем подписку на изменения игры:', gameId);
            
            // Создаем новый канал для подписки с упрощенной конфигурацией
            gameChannel = supabaseClient.channel(`game-${gameId}`)
                .on('postgres_changes', {
                    event: 'UPDATE',
                    schema: 'public',
                    table: 'saved_games',
                    filter: `CHPR_id=eq.${gameId}`
                }, (payload) => {
                    console.log('🟢 ПОЛУЧЕНО ОБНОВЛЕНИЕ:', payload);
                    console.log('🟢 Payload old:', payload.old);
                    console.log('🟢 Payload new:', payload.new);
                    console.log('🟢 Game state:', payload.new?.game_state);
                    console.log('🟢 Updated at:', payload.new?.updated_at);
                    console.log('🟢 Current player from payload:', payload.new?.game_state?.currentPlayer);

                    if (payload.new && payload.new.game_state) {
                        console.log('🟢 Вызываем restoreGameState...');
                        restoreGameState(payload.new.game_state);
                    } else {
                        console.warn('Получен пустой game_state');
                    }
                })
                .subscribe((status, err) => {
                    console.log('📡 СТАТУС ПОДПИСКИ:', status, err);
                    if (status === 'SUBSCRIBED') {
                        console.log('✅ Успешно подписались на канал для игры:', gameId);
                    } else if (status === 'CHANNEL_ERROR') {
                        console.error('❌ Ошибка канала:', err);
                    } else if (status === 'TIMED_OUT') {
                        console.error('⏱️ Таймаут подписки');
                    } else if (status === 'CLOSED') {
                        console.error('❌ Канал закрыт. Возможно, Realtime не включен для таблицы saved_games');
                    }
                });
                
            console.log('📝 Создан канал:', gameChannel);
            
            // Тестовая проверка подписки через 3 секунды
            setTimeout(() => {
                console.log('🧪 ТЕСТ: Проверяем активность канала через 3 сек');
                if (gameChannel) {
                    console.log('🧪 ТЕСТ: Канал существует, состояние:', gameChannel.state);
                    
                    // Добавляем глобальную функцию для тестирования
                    window.testRealtimeUpdate = () => {
                        console.log('🧪 РУЧНОЙ ТЕСТ: Принудительное обновление');
                        const testState = serializeGameState();
                        testState.testField = Date.now(); // Добавляем уникальное поле
                        updateGameState(gameId, testState, new Date().toISOString());
                    };
                    console.log('🧪 ТЕСТ: Используйте window.testRealtimeUpdate() для тестирования');
                } else {
                    console.log('🧪 ТЕСТ: Канал отсутствует!');
                }
            }, 3000);
        }

        // Сериализация состояния игры
        function serializeGameState() {
            // Сериализуем текущие позиции фишек
            const piecesData = {};
            for (let player = 1; player <= playerCount; player++) {
                if (pieces[player]) {
                    piecesData[player] = pieces[player].map(piece => {
                        // Используем позицию из массива pieces (должна быть актуальной после обновления)
                        // Но также проверим текущую визуальную позицию как резерв
                        const storedPosition = piece.position;
                        const currentPosition = getCurrentPosition(piece.element);
                        return {
                            position: storedPosition || currentPosition,
                            id: piece.element.dataset.id
                        };
                    });
                }
            }

            const gameState = {
                currentPlayer: currentPlayer,
                gamePhase: gamePhase,
                rollCount: rollCount,
                maxRolls: maxRolls,
                lastDiceRoll: lastDiceRoll,
                diceUsed: diceUsed,
                consecutiveDoubles: consecutiveDoubles,
                playersOrder: playersOrder,
                diceLog: diceLog,
                orderResults: orderResults,
                playersToRoll: playersToRoll,
                firstMoveWinner: firstMoveWinner,
                selectedPiece: selectedPiece ? {
                    player: selectedPiece.dataset.player,
                    id: selectedPiece.dataset.id
                } : null,
                playerCount: playerCount,
                piecesData: piecesData,
                playerDiceValues: playerDiceValues,
                lastMoveAnalysis: lastMoveAnalysis,
                gameMessages: gameMessages,
                skippedTurns: skippedTurns,
                piecesTeleportHistory: piecesTeleportHistory,
                currentTurnNumber: currentTurnNumber,
                timestamp: new Date().toISOString()
            };


            return gameState;
        }


        // Десериализация состояния игры
        function deserializeGameState(gameState) {
            
            currentPlayer = gameState.currentPlayer;
            gamePhase = gameState.gamePhase;
            rollCount = gameState.rollCount || 0;
            maxRolls = gameState.maxRolls || 3;
            lastDiceRoll = gameState.lastDiceRoll || [0, 0];
            diceUsed = gameState.diceUsed || [false, false];
            consecutiveDoubles = gameState.consecutiveDoubles || 0;
            playersOrder = gameState.playersOrder || [];
            lastMoveAnalysis = gameState.lastMoveAnalysis || '';
            gameMessages = gameState.gameMessages || [];
            skippedTurns = gameState.skippedTurns || [];
            piecesTeleportHistory = gameState.piecesTeleportHistory || {};
            currentTurnNumber = gameState.currentTurnNumber || 0;

                const gameState = serializeGameState();

                const { data, error } = await supabaseClient
                    .from('saved_games')
                    .insert([
                        {
                            CHPR_id: gameId,
                            game_state: gameState,
                            created_at: new Date().toISOString(),
                            updated_at: new Date().toISOString()
                        }
                    ]);

                if (error) {
                    throw error;
                }

                // Показать ID игры пользователю
                const resultDiv = document.createElement('div');
                resultDiv.style.cssText = `
                    position: fixed;
                    top: 50%;
                    left: 50%;
                    transform: translate(-50%, -50%);
                    background: rgba(255, 255, 255, 0.95);
                    backdrop-filter: blur(10px);
                    padding: 30px;
                    border-radius: 20px;
                    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
                    z-index: 1000;
                    text-align: center;
                `;
                resultDiv.innerHTML = `
                    <h3>Игра успешно сохранена!</h3>
                    <p>ID игры: <strong>${gameId}</strong></p>
                    <p style="font-size: 14px; color: #666;">Скопируйте этот ID для загрузки игры</p>
                    <button onclick="copyToClipboard('${gameId}')" style="margin: 10px; padding: 10px 20px; border-radius: 10px; border: none; background: #667eea; color: white; cursor: pointer;">Копировать ID</button>
                    <button onclick="this.parentElement.remove()" style="margin: 10px; padding: 10px 20px; border-radius: 10px; border: none; background: #ccc; color: #333; cursor: pointer;">Закрыть</button>
                `;
                document.body.appendChild(resultDiv);

            } catch (error) {
                console.error('Ошибка сохранения игры:', error);
                alert('Ошибка при сохранении игры: ' + error.message);
            }
        }

        // Загрузка игры с исправленной логикой
        async function loadGame() {
            console.log('loadGame() вызвана');

            // Инициализируем стандартную новую игру с 2 участниками
            playerCount = 2;
            startGame();
            
            // Затем запрашиваем ID сохраненной игры
            const gameId = prompt('Введите ID сохраненной игры:');
            if (!gameId) {
                // Если пользователь отменил ввод, остаемся в новой игре
                return;
            }

            if (!supabaseClient) {
                alert('Ошибка подключения к базе данных. Продолжаем с новой игрой.');
                return;
            }

            try {
                const { data, error } = await supabaseClient
                    .from('saved_games')
                    .select('game_state')
                    .eq('CHPR_id', gameId.trim())
                    .single();

                if (error) {
                    throw error;
                }

                if (!data) {
                    alert('Игра с таким ID не найдена. Продолжаем с новой игрой.');
                    return;
                }

                // Заменяем состояние игры на сохраненное
                try {
                    currentGameId = gameId.trim(); // Устанавливаем ID для автосохранения
                    console.log('🔵 LOAD: Установлен currentGameId:', currentGameId);
                    
                    // При загрузке игры не нужно использовать флаг восстановления
                    deserializeGameState(data.game_state);
                    
                    // Обновляем интерфейс после загрузки
                    updatePlayerDisplay();
                    updateDiceLogDisplay();

                    // КЛЮЧЕВОЕ ИСПРАВЛЕНИЕ: Активируем кубики текущего игрока!
                    updatePlayerDiceStates();

                    // Обновляем сообщение игрока
                    if (gamePhase === 'playing') {
                        updateGameMessage(`Очередь игрока: ${playerColors[currentPlayer-1]}`);
                        showGameId();
                    } else if (gamePhase === 'determining-order') {
                        /*updateGameMessage('Определение очередности хода. Бросайте кубики!')*/;
                    }

                    // Подписаться на изменения загруженной игры
                    subscribeToGameChanges(currentGameId);
                    console.log('🔵 LOAD: Подписка настроена для загруженной игры:', currentGameId);
                    
                    // Добавляем тестовую функцию для проверки автосохранения после загрузки
                    window.testAutoSaveAfterLoad = () => {
                        console.log('🧪 ТЕСТ ЗАГРУЗКИ: Проверяем автосохранение');
                        console.log('🧪 currentGameId:', currentGameId);
                        console.log('🧪 isRestoringState:', isRestoringState);
                        console.log('🧪 supabaseClient:', !!supabaseClient);
                        autoSaveGame();
                    };
                    console.log('🧪 LOAD: Используйте window.testAutoSaveAfterLoad() для тестирования');
                    
                    // Обновляем состояние кнопок - продолжаем игру с того же состояния
                    const rollDiceBtn = document.getElementById('roll-dice-btn');
                    const nextPlayerBtn = document.getElementById('next-player-btn');
                    
                    if (gamePhase === 'playing') {
                        // Включаем возможность бросать кубики - игрок может продолжать ход
                        if (rollDiceBtn) rollDiceBtn.disabled = false;
                        if (nextPlayerBtn) {
                            // Активируем кнопку "Следующий игрок" чтобы игрок мог передать ход
                            nextPlayerBtn.disabled = false;
                        }
                    } else if (gamePhase === 'determining-order') {
                        // Во время определения очередности кнопка "Следующий игрок" неактивна
                        if (nextPlayerBtn) {
                            nextPlayerBtn.disabled = true;
                        }
                    }
                    
                    alert('Игра успешно загружена!');
                } catch (deserializeError) {
                    console.error('Ошибка при десериализации:', deserializeError);
                    alert('Ошибка при восстановлении игры. Продолжаем с новой игрой.');
                }

            } catch (error) {
                console.error('Ошибка загрузки игры:', error);
                alert('Ошибка при загрузке игры. Продолжаем с новой игрой.');
            }
        }

        // Показать игровое поле для новой игры
        function showGameFieldForNewGame() {
            const setupSection = document.getElementById('setup-section');
            const gameSection = document.getElementById('game-section');
            
            if (setupSection) setupSection.style.display = 'none';
            if (gameSection) {
                gameSection.style.display = 'block';
            } else {
                // Создаем игровую доску и фишки для новой игры
                createBoard();
                createPieces();
            }
        }


        // Запуск новой игры (возврат к выбору количества игроков)
        function startNewGame() {
            // Сброс состояния игры
            gamePhase = 'setup';
            currentPlayer = 1;
            playersOrder = [];
            diceLog = [];
            orderResults = [];
            selectedPiece = null;
            
            // Скрыть кнопку сохранения
            hideSaveButton();
            
            // Показать панель настройки
            const setupPanel = document.getElementById('setup-panel');
            const gameLayout = document.getElementById('game-layout');
            const infoPanel = document.getElementById('info-panel');
            
            if (setupPanel) setupPanel.style.display = 'block';
            if (gameLayout) gameLayout.style.display = 'none';
            if (infoPanel) infoPanel.style.display = 'none';
            
            // Очистить игровое поле
            const existingPieces = document.querySelectorAll('.piece');
            existingPieces.forEach(piece => piece.remove());
            
            updateGameMessage('Выберите количество игроков для начала новой игры');
        }

        // Копирование в буфер обмена
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                alert('ID скопирован в буфер обмена!');
            });
        }


        // Управление видимостью кнопки сохранения
        function showGameId() {
            const container = document.getElementById('game-id-container');
            const input = document.getElementById('game-id-input');
            if (container && currentGameId) {
                container.classList.add('visible');
                input.value = currentGameId;
            }
        }

        function hideGameId() {
            const container = document.getElementById('game-id-container');
            if (container) {
                container.classList.remove('visible');
            }
        }

        function copyGameId() {
            const input = document.getElementById('game-id-input');
            if (input && input.value) {
                copyToClipboard(input.value);
                
                // Показать уведомление о копировании
                const btn = document.getElementById('copy-game-id-btn');
                const originalText = btn.textContent;
                btn.textContent = '✓';
                btn.style.background = '#4CAF50';
                
                // Показать уведомление в самом поле
                const originalPlaceholder = input.placeholder;
                input.placeholder = 'ID скопирован!';
                input.style.background = 'rgba(76, 175, 80, 0.1)';
                
                setTimeout(() => {
                    btn.textContent = originalText;
                    btn.style.background = 'rgba(102, 126, 234, 0.8)';
                    input.placeholder = originalPlaceholder;
                    input.style.background = 'rgba(255, 255, 255, 0.9)';
                }, 1500);
            }
        }

        // Функция для обработки тач-событий на мобильных устройствах
        function setupGameIdTouchEvents() {
            const gameIdField = document.querySelector('.game-id-field');
            const input = document.getElementById('game-id-input');
            
            if (gameIdField && input) {
                // Обработка длинного нажатия для показа тултипа на мобильных
                let touchTimeout;
                
                gameIdField.addEventListener('touchstart', function(e) {
                    // Показать тултип при долгом нажатии
                    touchTimeout = setTimeout(() => {
                        gameIdField.classList.add('touch-active');
                    }, 500);
                });
                
                gameIdField.addEventListener('touchend', function(e) {
                    clearTimeout(touchTimeout);
                    
                    // Скрыть тултип через некоторое время
                    setTimeout(() => {
                        gameIdField.classList.remove('touch-active');
                    }, 2000);
                });
                
                gameIdField.addEventListener('touchmove', function(e) {
                    clearTimeout(touchTimeout);
                });
            }
        }


        // Инициализация при загрузке страницы
        window.addEventListener('load', function() {
            initSupabase();
            
            // Изначально скрыть контейнер с ID игры
            hideGameId();
            
            // Настроить тач-события для ID игры
            setupGameIdTouchEvents();
            
        });

        // Очистка при закрытии страницы
        window.addEventListener('beforeunload', function() {
            if (gameChannel) {
                supabaseClient.removeChannel(gameChannel);
            }
        });

        // Функции для всплывающих подсказок
        let currentTooltip = null;

        function showTooltip(event, text) {
            hideTooltip(); // Скрыть предыдущую подсказку
            
            const tooltip = document.createElement('div');
            tooltip.className = 'tooltip';
            tooltip.textContent = text;
            
            document.body.appendChild(tooltip);
            
            // Позиционирование подсказки
            const rect = event.target.getBoundingClientRect();
            const tooltipRect = tooltip.getBoundingClientRect();
            
            let left = rect.left + rect.width / 2 - tooltipRect.width / 2;
            let top = rect.top - tooltipRect.height - 10;
            
            // Проверка границ экрана
            if (left < 10) left = 10;
            if (left + tooltipRect.width > window.innerWidth - 10) {
                left = window.innerWidth - tooltipRect.width - 10;
            }
            if (top < 10) {
                top = rect.bottom + 10;
            }
            
            tooltip.style.left = left + 'px';
            tooltip.style.top = top + 'px';
            
            // Показать подсказку
            requestAnimationFrame(() => {
                tooltip.classList.add('show');
            });
            
            currentTooltip = tooltip;
        }

        function hideTooltip() {
            if (currentTooltip) {
                currentTooltip.remove();
                currentTooltip = null;
            }
        }

        // Функция для генерации текста подсказки фишки
        function getPieceTooltipText(piece) {
            const player = parseInt(piece.dataset.player);
            const pieceId = piece.dataset.id;

            // Извлекаем номер фишки из ID (например, p1_3 -> 3)
            const pieceNumber = parseInt(pieceId.split('_')[1]) + 1; // +1 потому что индексация с 0

            // Названия цветов для каждого игрока
            const colorNames = {
                1: 'Красная',
                2: 'Желтая',
                3: 'Зеленая',
                4: 'Фиолетовая'
            };

            return `${colorNames[player]} ${pieceNumber}`;
        }

        // Функция для добавления подсказок к фишке
        function addPieceTooltip(piece) {
            piece.addEventListener('mouseenter', function(e) {
                const tooltipText = getPieceTooltipText(piece);
                showTooltip(e, tooltipText);
            });

            piece.addEventListener('mouseleave', function() {
                hideTooltip();
            });
        }
    </script>
